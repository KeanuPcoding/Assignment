<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keanu Payne - Contact</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Reset & base */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      min-height: 100vh;
    }

    /* Navigation */
    nav {
      position: fixed; width: 100%; background: rgba(0,0,0,0.7); padding: 15px 20px; z-index:1000;
    }
    nav ul { display:flex; justify-content:center; list-style:none; gap:30px; }
    nav ul li a { color:#fff; font-weight:bold; text-decoration:none; transition:0.3s; }
    nav ul li a:hover { color:#f2994a; }

    /* Clock */
    #current-time {
      position: fixed; top: 50px; right: 20px; background: rgba(0,0,0,0.7);
      padding:6px 10px; border-radius:8px; font-size:1rem; box-shadow:0 4px 6px rgba(0,0,0,0.3);
      z-index:1000;
    }

    /* Contact Section */
    #contact { min-height:100vh; display:flex; justify-content:center; align-items:center; padding:80px 20px; }
    .section-overlay {
      background: rgba(0,0,0,0.6); padding:40px; border-radius:15px; max-width:600px; width:100%;
      text-align:center;
    }
    #contact h2 { font-size:2.5rem; margin-bottom:20px; }
    #contact form { display:flex; flex-direction:column; gap:15px; }
    #contact form input, #contact form textarea {
      padding:12px; border-radius:8px; border:none; font-size:1rem; width:100%;
    }
    #contact form button {
      padding:15px; border:none; border-radius:8px; background:#f2994a; color:#fff; font-weight:bold;
      cursor:pointer; transition:0.3s;
    }
    #contact form button:hover { background:#e07b1f; }

    /* Social Links */
    .social-links { margin-top:20px; display:flex; justify-content:center; gap:20px; }
    .social-links a { color:#fff; font-size:1.5rem; transition:0.3s; }
    .social-links a:hover { color:#f2994a; }

    /* Footer */
    footer { background: linear-gradient(to right, #0057b8, #2a5298); text-align:center; padding:40px 20px; color:#fff; }

    /* Bot */
    #bot { position: fixed; bottom: 20px; right: 20px; width:60px; height:60px; cursor:pointer; z-index:1000; }
    .bot-body { width:100%; height:100%; background:#f2994a; border-radius:50%; position:relative; animation:bounce 2s infinite; }
    .bot-eye { width:10px; height:10px; background:#000; border-radius:50%; position:absolute; top:18px; animation:blink 4s infinite; }
    .bot-eye.left { left:15px; }
    .bot-eye.right { right:15px; }
    .bot-mouth { width:18px; height:4px; background:#000; border-radius:2px; position:absolute; bottom:12px; left:50%; transform:translateX(-50%); }
    .bot-hand { width:12px; height:12px; background:#f2994a; position:absolute; top:20px; right:-12px; border-radius:50%; transform-origin:top center; animation:wave 2s infinite; }
    #bot-message { position:fixed; bottom:90px; right:20px; background:rgba(0,0,0,0.8); color:#fff; padding:6px 12px; border-radius:6px; font-size:0.9rem; display:none; z-index:1001; }

    @keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-8px);} }
    @keyframes blink { 0%,95%,100%{height:10px;} 96%,98%{height:2px;} }
    @keyframes wave { 0%,100%{transform:rotate(0deg);} 50%{transform:rotate(30deg);} }
  </style>
</head>
<body>

  <!-- Clock -->
  <div id="current-time"></div>

  <!-- Navigation -->
  <nav>
    <ul>

      <li><a href="Projects.html">Projects</a></li>

    </ul>

  <!-- Contact Section -->
  <section id="contact">
    <div class="section-overlay">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="social-links">
        <a href="https://www.instagram.com/kptheboogeyman" target="_blank"><i class="fab fa-instagram"></i></a>

        <a href="mailto:keanupayne10@gmail.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Keanu Payne | South Africa
  </footer>

  <!-- Animated Bot -->
  <div id="bot">
    <div class="bot-body">
      <div class="bot-eye left"></div>
      <div class="bot-eye right"></div>
      <div class="bot-mouth"></div>
      <div class="bot-hand"></div>
    </div>
  </div>
  <div id="bot-message"></div>

  <script>
    // Clock
    function updateTime() {
      const now = new Date();
      const options = { timeZone:'Africa/Johannesburg', hour:'2-digit', minute:'2-digit', second:'2-digit', year:'numeric', month:'short', day:'numeric', weekday:'short' };
      document.getElementById("current-time").textContent = now.toLocaleString('en-ZA', options) + " SAST";
    }
    setInterval(updateTime,1000);
    updateTime();

    // Bot compliments
    const bot = document.getElementById('bot');
    const botMessage = document.getElementById('bot-message');
    const compliments = [
      "You have an amazing smile! ðŸ˜„",
      "Your style is incredible! ðŸŒŸ",
      "You are super talented! ðŸ’»",
      "Your positivity is contagious! âœ¨",
      "You are a rockstar! ðŸ¤˜"
    ];

    function showBotMessage(msg,duration=3000){
      botMessage.textContent=msg;
      botMessage.style.display='block';
      setTimeout(()=>botMessage.style.display='none',duration);
    }

    setInterval(()=>{
      const randomCompliment=compliments[Math.floor(Math.random()*compliments.length)];
      showBotMessage(randomCompliment,4000);
    },30000);

    window.addEventListener('load',()=>{ showBotMessage("Hello! ðŸ‘‹ Welcome to my portfolio!",4000); });
    bot.addEventListener('click',()=>{ showBotMessage("Hi again! ðŸ‘‹ Glad you're here!",4000); });
  </script>
</body>
</html>
